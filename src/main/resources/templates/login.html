<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>veggie.pw - Login</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">veggie.pw</h1>
    <div th:if="${param.error}">
        <p>Error signing in.</p>
    </div>
    <div th:if="${param.logout}">
        <p>You have been signed out.</p>
    </div>
    <div th:action="@{/login}" method="post">
        <a class="btn btn-lg btn-primary btn-block" href="/login/discord">Sign in with <img
                src="/img/Discord-Logo+Wordmark-White.svg" alt="Discord" width="auto" height="30"></a>
    </div>
    <p class="mt-5 mb-3 text-muted"><a href="#">GitHub</a></p>
</form>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
